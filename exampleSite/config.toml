theme = "docuapi"
themesdir = "../.."
languageCode = "en-us"
baseurl = "http://example.org/"
title = "DocuAPI Example Site"

# Code higlighting settings
pygmentsCodefences = true
pygmentsCodeFencesGuesSsyntax = false
pygmentsOptions = ""
pygmentsStyle = "monokai"
# The monokai stylesheet is included in the base template.
pygmentsUseClasses = true


[params]
search = true

toc_footers = [ 
"<a href='#'>Sign Up for a Developer Key</a>",
"<a href='https://github.com/bep/hugo-slate'>Documentation Powered by Hugo Slate</a>"
]
  
# Configure the language example tabs.
[[params.language_tabs]]
key = "go"
name = "Go" 
[[params.language_tabs]]
key = "shell"
name = "Shell" 
[[params.language_tabs]]
key = "ruby"
name = "Ruby"
[[params.language_tabs]]
key = "python"
name = "Python"
[[params.language_tabs]]
key = "javascript"
name = "Javascript"